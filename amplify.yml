version: 1
frontend:
  phases:
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - npm install -g typescript
        - cd client-ts
        - npm run build
        
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /client-ts/dist
    files:
      - '**/*'
  cache:
    paths: []
